{% extends "base.html" %}

{% block  content%}
 
    <div class="columns">
      {% for post in posts%}
      <div class="column ">
        <div class="card">
          <div class="card-image">
            <figure class="image is-square">
              <img src="{{post.image.url}}" alt="Placeholder image" width="100%"%>
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <a href="/account/{{post.author}}"><p class="title is-4">@{{post.author}}</p></a>
              </div>
            </div>
        
            <div class="content">
              {{post.description}}
              <br>
              <br>
              <div>
                <i class="far fa-heart">{{post.number_of_likes}}</i>
                <span class="spacer"></span>
                <span><a href="/p/{{post.slug}}"> View Post </a></span>
              </div>
              <br>
                <time datetime="2016-1-1">{{post.created_on}}</time>
            </div>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>

    
{% endblock  %}
