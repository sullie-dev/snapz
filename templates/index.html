{% extends "base.html" %}

{% block  content%}
  {% for post in posts%}
    <div class="columns is-centered">
      <div class="column is-narrow ">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by5">
              <img src="{{post.image.url}}" alt="Placeholder image" width="100%"%>
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">{{post.author}}/p>
              </div>
            </div>
        
            <div class="content">
              {{post.description}}
              <br>
              <br>
              <div>
                <span><i class="fa-regular fa-heart"></i> {{post.number_of_likes}}</span>
                <span class="spacer"></span>
                <span><i class="fa-regular fa-comment"></i><a href="/p/{{post.slug}}"> {{comments.length}} Comments </a>z</span>
              </div>
              <br>
                <time datetime="2016-1-1">{{post.created_on}}</time>
            </div>
          </div>
        </div>
      </div>
    </div>
   {%endfor%}
    
{% endblock  %}
